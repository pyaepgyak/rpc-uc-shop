<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPC-UC SHOP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      margin: 20px auto 0;
    }
    .shop-title {
      font-size: 28px;
      margin: 10px 0;
    }
    .telegram {
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .card {
      background: #fff;
      padding: 15px;
      width: 120px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      cursor: pointer;
      border-radius: 6px;
    }
    .card:hover {
      background: #eef;
    }
    .form-container {
      margin-top: 20px;
      display: none;
    }
    .form-container.active {
      display: block;
    }
    input, select {
      padding: 10px;
      width: 220px;
      margin: 10px 0;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="pubg_logo.jpg" alt="PUBG Logo" class="logo" width="100" />
  <h1 class="shop-title">RPC-UC SHOP</h1>
  <p class="telegram">ဆက်သွယ်ရန်: Telegram - <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a></p>

  <div class="cards">
    <div class="card" onclick="selectUC(325, 19000)">325 UC<br>19,000Ks</div>
    <div class="card" onclick="selectUC(660, 37500)">660 UC<br>37,500Ks</div>
    <div class="card" onclick="selectUC(1800, 93500)">1800 UC<br>93,500Ks</div>
    <div class="card" onclick="selectUC(3850, 182000)">3850 UC<br>182,000Ks</div>
    <div class="card" onclick="selectUC(8100, 355000)">8100 UC<br>355,000Ks</div>
  </div>

  <div class="form-container" id="orderForm">
    <h2 id="selectedUC">325 UC</h2>
    <label>သင် PUBG ID ကို ထည့်ပါ</label><br>
    <input type="text" id="pubgId" placeholder="Enter your PUBG ID" /><br>

    <label>အကြိမ်ရေ:</label><br>
    <select id="quantity" onchange="updateTotal()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select><br>

    <img src="kpay.jpg" alt="KPay QR" width="150" /><br>
    <p id="total">စုစုပေါင်း: 19,000 Ks</p>

    <button class="btn" onclick="submitOrder()">ဝယ်ယူမည်</button>
  </div>

  <script>
    let selectedPrice = 19000;
    let selectedUC = 325;

    function selectUC(uc, price) {
      selectedUC = uc;
      selectedPrice = price;
      document.getElementById('selectedUC').textContent = uc + ' UC';
      document.getElementById('orderForm').classList.add('active');
      updateTotal();
    }

    function updateTotal() {
      const qty = parseInt(document.getElementById('quantity').value);
      const total = qty * selectedPrice;
      document.getElementById('total').textContent = 'စုစုပေါင်း: ' + total.toLocaleString() + ' Ks';
    }

    function submitOrder() {
      const pubgId = document.getElementById('pubgId').value;
      const qty = parseInt(document.getElementById('quantity').value);
      const total = qty * selectedPrice;

      // Telegram redirect with order details
      const message = encodeURIComponent(`Order:\nUC: ${selectedUC} x ${qty}\nPUBG ID: ${pubgId}\nTotal: ${total.toLocaleString()} Ks`);
      const url = `https://t.me/classic_owner_23?start=${message}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
