<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPC-UC SHOP</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .uc-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .uc-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 140px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-section {
      margin-top: 30px;
      display: none;
    }
    input, select {
      padding: 8px;
      width: 200px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    img.logo {
      width: 80px;
    }
  </style>
</head>
<body>
  <img src="pubg_logo.jpg" alt="PUBG Logo" class="logo">
  <h1>RPC-UC SHOP</h1>
  <p>ဆက်သွယ်ရန်: Telegram - <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a></p>

  <div class="uc-grid">
    <div class="uc-card" onclick="selectUC(325, 19000)">325 UC<br>19,000Ks</div>
    <div class="uc-card" onclick="selectUC(660, 37500)">660 UC<br>37,500Ks</div>
    <div class="uc-card" onclick="selectUC(1800, 93500)">1800 UC<br>93,500Ks</div>
    <div class="uc-card" onclick="selectUC(3850, 182000)">3850 UC<br>182,000Ks</div>
    <div class="uc-card" onclick="selectUC(8100, 355000)">8100 UC<br>355,000Ks</div>
  </div>

  <div class="form-section" id="formSection">
    <h2 id="ucTitle">UC Detail</h2>
    <label>သင့် PUBG ID ကို ထည့်ပါ</label><br>
    <input type="text" id="pubgId" placeholder="Enter your PUBG ID" required><br>

    <label>အရေအတွက်:</label><br>
    <select id="quantity" onchange="updatePrice()">
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select><br>

    <img src="kpay.jpg" alt="KPay QR" width="150"><br>

    <p>စုစုပေါင်း: <span id="total">0</span> Ks</p>

    <button onclick="buyNow()">ဝယ်ယူမည်</button>
  </div>

  <script>
    let selectedUC = 0;
    let unitPrice = 0;

    function selectUC(uc, price) {
      selectedUC = uc;
      unitPrice = price;
      document.getElementById('formSection').style.display = 'block';
      document.getElementById('ucTitle').innerText = `${uc} UC`;
      updatePrice();
    }

    function updatePrice() {
      const qty = document.getElementById('quantity').value;
      const total = unitPrice * qty;
      document.getElementById('total').innerText = total.toLocaleString();
    }

    function buyNow() {
      const id = document.getElementById('pubgId').value;
      const qty = document.getElementById('quantity').value;
      if (!id) {
        alert("PUBG ID ထည့်ပါ");
        return;
      }
      const message = encodeURIComponent(`ဝယ်ယူမည်:\nUC: ${selectedUC}\nQty: ${qty}\nPUBG ID: ${id}`);
      window.location.href = `https://t.me/classic_owner_23?text=${message}`;
    }
  </script>
</body>
</html>
