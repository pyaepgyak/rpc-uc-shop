<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPC UC SHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fafafa;
    }
    .uc-option {
      display: inline-block;
      width: 140px;
      margin: 10px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }
    .selected {
      border-color: #4A90E2;
      background-color: #e6f0ff;
    }
    #form-section {
      margin-top: 30px;
    }
    input, select {
      padding: 10px;
      width: 250px;
      margin: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>RPC-UC SHOP</h1>
  <p>ဆက်သွယ်ရန် - Telegram: <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a></p>

  <div id="uc-options">
    <div class="uc-option" onclick="selectUC(325, 19000)">325 UC<br>19,000Ks</div>
    <div class="uc-option" onclick="selectUC(660, 37500)">660 UC<br>37,500Ks</div>
    <div class="uc-option" onclick="selectUC(1800, 93500)">1800 UC<br>93,500Ks</div>
    <div class="uc-option" onclick="selectUC(3850, 182000)">3850 UC<br>182,000Ks</div>
    <div class="uc-option" onclick="selectUC(8100, 355000)">8100 UC<br>355,000Ks</div>
  </div>

  <div id="form-section">
    <h2 id="selected-uc">UC</h2>
    <input type="text" id="pubgId" placeholder="PUBG ID ကို ထည့်ပါ" /><br/>
    
    <label>အကြိမ်ရေ:</label>
    <select id="quantity" onchange="calculateTotal()">
      ${[...Array(10)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join("")}
    </select><br/>

    <img src="kpay.jpg" alt="KPay QR" style="width:100px"><br/>
    <p id="totalPrice">စုစုပေါင်း: 0 Ks</p>
    <button onclick="submitOrder()">ဝယ်ယူမည်</button>
  </div>

  <script>
    let selectedUC = 0;
    let selectedPrice = 0;

    function selectUC(uc, price) {
      selectedUC = uc;
      selectedPrice = price;
      document.getElementById("selected-uc").innerText = uc + " UC";

      document.querySelectorAll(".uc-option").forEach(el => el.classList.remove("selected"));
      event.currentTarget.classList.add("selected");

      calculateTotal();
    }

    function calculateTotal() {
      const qty = parseInt(document.getElementById("quantity").value);
      const total = selectedPrice * qty;
      document.getElementById("totalPrice").innerText = `စုစုပေါင်း: ${total.toLocaleString()} Ks`;
    }

    function submitOrder() {
      const pubgId = document.getElementById("pubgId").value;
      const qty = parseInt(document.getElementById("quantity").value);
      const total = selectedPrice * qty;

      if (!pubgId || !selectedUC || !qty) {
        alert("သတင်းအချက်အလက် အပြည့်အဝဖြည့်ပါ။");
        return;
      }

      const message = `🛒 UC Order\nPUBG ID: ${pubgId}\nUC: ${selectedUC} × ${qty} = ${selectedUC * qty} UC\nငွေပမာဏ: ${total.toLocaleString()} Ks`;

      // Telegram Bot API call
      fetch(`https://api.telegram.org/bot7280230333:AAHY0w5wJoZrsAOnzlS_-yoFYY_1Qym7JVk/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "@classic_owner_23",
          text: message
        })
      }).then(() => {
        alert("အော်ဒါတင်ပြီးပါပြီ! Telegram တွင် စာပေးပို့ပြီးပါပြီ။");
      }).catch(() => {
        alert("Telegram ပေးပို့မှု မအောင်မြင်ပါ။");
      });
    }
  </script>
</body>
</html>
