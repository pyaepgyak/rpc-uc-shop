<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPC-UC SHOP</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    .shop-title {
      font-size: 28px;
      margin: 10px 0;
    }
    .telegram {
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      width: 120px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, border 0.3s;
    }
    .card.active {
      background: #e0e7ff;
      border: 2px solid #3b82f6;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    input, select {
      padding: 10px;
      width: 240px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="pubg_logo.jpg" alt="PUBG Logo" class="logo" width="100" />
  <h1 class="shop-title">RPC-UC SHOP</h1>
  <p class="telegram">·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äõ·Äî·Ä∫: Telegram - <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a></p>

  <div class="cards">
    <div class="card" onclick="selectUC(this, 325, 19000)">325 UC<br>19,000Ks</div>
    <div class="card" onclick="selectUC(this, 660, 37500)">660 UC<br>37,500Ks</div>
    <div class="card" onclick="selectUC(this, 1800, 93500)">1800 UC<br>93,500Ks</div>
    <div class="card" onclick="selectUC(this, 3850, 182000)">3850 UC<br>182,000Ks</div>
    <div class="card" onclick="selectUC(this, 8100, 355000)">8100 UC<br>355,000Ks</div>
  </div>

  <div class="form-container" id="orderForm">
    <h2 id="selectedUC">UC</h2>
    <label>·Äû·ÄÑ·Ä∫ PUBG ID ·ÄÄ·Ä≠·ÄØ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´</label><br>
    <input type="text" id="pubgId" placeholder="Enter your PUBG ID" /><br>

    <label>·Ä°·ÄÄ·Äº·Ä≠·Äô·Ä∫·Äõ·Ä±:</label><br>
    <select id="quantity" onchange="updateTotal()">
      <script>
        for(let i=1; i<=10; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select><br>

    <img src="kpay.jpg" alt="KPay QR" width="150" /><br>
    <p id="total">·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: 0 Ks</p>

    <button class="btn" onclick="submitOrder()">·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Ää·Ä∫</button>
  </div>

  <script>
    let selectedUC = 0;
    let selectedPrice = 0;
    const cards = document.querySelectorAll('.card');

    function selectUC(el, uc, price) {
      cards.forEach(c => c.classList.remove('active'));
      el.classList.add('active');

      selectedUC = uc;
      selectedPrice = price;
      document.getElementById('selectedUC').textContent = `${uc} UC`;
      document.getElementById('orderForm').classList.add('active');
      updateTotal();
    }

    function updateTotal() {
      const qty = parseInt(document.getElementById('quantity').value);
      const total = qty * selectedPrice;
      document.getElementById('total').textContent = '·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ' + total.toLocaleString() + ' Ks';
    }

    function submitOrder() {
      const pubgId = document.getElementById('pubgId').value.trim();
      const qty = parseInt(document.getElementById('quantity').value);
      const total = qty * selectedPrice;

      if (!pubgId || !selectedUC || !selectedPrice) {
        alert('·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ID ·Äî·Äæ·ÄÑ·Ä∑·Ä∫ UC ·Äê·ÄÖ·Ä∫·ÄÅ·ÄØ·Äõ·ÄΩ·Ä±·Ä∏·Äï·Ä´');
        return;
      }

      const message = encodeURIComponent(`üõí UC Order\nPUBG ID: ${pubgId}\nOrder: ${selectedUC} UC √ó ${qty}\nTotal: ${total.toLocaleString()} Ks`);
      const url = `https://t.me/share/url?url=t.me/classic_owner_23&text=${message}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
