<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPC-UC SHOP</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .telegram {
      margin-bottom: 20px;
    }
    .uc-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .uc-card {
      border: 2px solid #ccc;
      padding: 15px;
      width: 120px;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
    }
    .uc-card.selected {
      background-color: #d0e1ff;
      border-color: #337DFF;
    }
    input, select {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>RPC-UC SHOP</h1>
  <p class="telegram">·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äõ·Äî·Ä∫: Telegram ‚Äì <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a></p>

  <div class="uc-options" id="ucOptions"></div>

  <h2 id="selectedUCText">UC</h2>

  <input type="text" id="pubgId" placeholder="·Äû·ÄÑ·Ä∫·Åè PUBG ID ·ÄÄ·Ä≠·ÄØ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">

  <br>
  <label for="quantity">·Ä°·ÄÄ·Äº·Ä≠·Äô·Ä∫·Äõ·Ä±:</label><br>
  <select id="quantity">
    <!-- Options will be generated by JS -->
  </select>

  <br><br>
  <img src="kpay.jpg" alt="KPay QR" style="width: 150px; margin: 10px 0;"><br>

  <p id="totalText">·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: 0 Ks</p>

  <button onclick="submitOrder()">·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äö·Ä∫</button>

  <script>
    const ucData = [
      { uc: 325, price: 19000 },
      { uc: 660, price: 37500 },
      { uc: 1800, price: 93500 },
      { uc: 3850, price: 182000 },
      { uc: 8100, price: 355000 }
    ];

    const ucOptions = document.getElementById("ucOptions");
    const selectedUCText = document.getElementById("selectedUCText");
    const totalText = document.getElementById("totalText");
    const quantitySelect = document.getElementById("quantity");

    let selectedUC = null;
    let selectedPrice = 0;

    ucData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "uc-card";
      div.innerHTML = `${item.uc} UC<br><strong>${item.price.toLocaleString()}Ks</strong>`;
      div.onclick = () => selectUC(index);
      ucOptions.appendChild(div);
    });

    function selectUC(index) {
      const cards = document.querySelectorAll(".uc-card");
      cards.forEach(card => card.classList.remove("selected"));
      cards[index].classList.add("selected");

      selectedUC = ucData[index].uc;
      selectedPrice = ucData[index].price;
      selectedUCText.innerText = `${selectedUC} UC`;

      updateTotal();
    }

    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = i;
      quantitySelect.appendChild(option);
    }

    quantitySelect.addEventListener("change", updateTotal);

    function updateTotal() {
      const qty = parseInt(quantitySelect.value);
      const total = selectedPrice * qty;
      totalText.innerText = `·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ${total.toLocaleString()} Ks`;
    }

    function submitOrder() {
      const pubgId = document.getElementById("pubgId").value;
      const qty = parseInt(quantitySelect.value);
      const total = selectedPrice * qty;
      const ucAmount = selectedUC * qty;

      if (!pubgId || !selectedUC || !qty) {
        alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·Äù·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");
        return;
      }

      const message = `üõí UC Order\nPUBG ID: ${pubgId}\nUC: ${selectedUC} x ${qty} = ${ucAmount} UC\n·ÄÖ·ÄØ·ÄÖ·ÄØ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏: ${total.toLocaleString()} Ks`;
      const encodedMessage = encodeURIComponent(message);
      const telegramUrl = `https://t.me/classic_owner_23?text=${encodedMessage}`;
      window.open(telegramUrl, '_blank');
    }
  </script>
</body>
</html>
