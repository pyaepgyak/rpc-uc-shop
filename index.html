<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPC-UC SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 100px;
      margin-top: 10px;
    }

    h1 {
      margin-top: 5px;
      color: #222;
    }

    .telegram {
      margin: 5px 0 20px;
      font-size: 14px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      width: 140px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    #form-section {
      display: none;
      margin-top: 20px;
      padding: 20px;
    }

    #form-section input, #form-section button {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #form-section button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    #form-section button:hover {
      background-color: #2563eb;
    }

    .kpay-img {
      margin-top: 15px;
      width: 150px;
    }
  </style>
</head>
<body>

  <img class="logo" src="pubg_logo.jpg" alt="PUBG Logo">
  <h1>RPC-UC SHOP</h1>
  <p class="telegram">ဆက်သွယ်ရန်: Telegram - <a href="https://t.me/classic_owner_23" target="_blank">@classic_owner_23</a></p>

  <div class="cards">
    <div class="card" onclick="openForm('325 UC - 19,000Ks')">
      <img src="uc_image.jpg" alt="325 UC">
      <h3>325 UC</h3>
      <p>19,000Ks</p>
    </div>
    <div class="card" onclick="openForm('660 UC - 37,500Ks')">
      <img src="uc_image.jpg" alt="660 UC">
      <h3>660 UC</h3>
      <p>37,500Ks</p>
    </div>
    <div class="card" onclick="openForm('1800 UC - 93,500Ks')">
      <img src="uc_image.jpg" alt="1800 UC">
      <h3>1800 UC</h3>
      <p>93,500Ks</p>
    </div>
    <div class="card" onclick="openForm('3850 UC - 182,000Ks')">
      <img src="uc_image.jpg" alt="3850 UC">
      <h3>3850 UC</h3>
      <p>182,000Ks</p>
    </div>
    <div class="card" onclick="openForm('8100 UC - 355,000Ks')">
      <img src="uc_image.jpg" alt="8100 UC">
      <h3>8100 UC</h3>
      <p>355,000Ks</p>
    </div>
  </div>

  <div id="form-section">
    <h2>သင့် PUBG ID ကို ထည့်ပါ</h2>
    <input type="text" id="pubg-id" placeholder="Enter your PUBG ID">
    <div>
      <img class="kpay-img" src="kpay.jpg" alt="KPay QR">
    </div>
    <button onclick="submitOrder()">ဝယ်ယူမည်</button>
  </div>

  <script>
    let selectedUC = '';

    function openForm(ucText) {
      selectedUC = ucText;
      document.getElementById('form-section').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function submitOrder() {
      const pubgId = document.getElementById("pubg-id").value.trim();
      if (!pubgId) {
        alert("ကျေးဇူးပြုပြီး PUBG ID ကိုထည့်ပါ။");
        return;
      }
      const msg = `PUBG ID: ${pubgId} | Package: ${selectedUC}`;
      const telegramLink = `https://t.me/classic_owner_23?text=${encodeURIComponent(msg)}`;
      window.location.href = telegramLink;
    }
  </script>

</body>
</html>
